<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recepies.name}}</h4>
    <p class="list-group-item-text">{{recepies.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recepies.imagePath" alt="{{ recepies.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
