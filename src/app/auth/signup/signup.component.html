<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control" type="email" id="email" name="email" ngModel required #email="ngModel" email>
        <span class="help-block" *ngIf="!email.valid && email.touched">Not valid email format!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required minlength="6" #pass="ngModel">
        <span *ngIf="!pass.valid && pass.touched" class="help-block">Must have min 6 characters!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign up</button>
    </form>
  </div>
</div>
