<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control" type="email" id="email" name="email" ngModel email #email="ngModel" required>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please insert correct email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required #pass="ngModel">
        <span class="help-block" *ngIf="!pass.valid && pass.touched">Please insert your password!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign in</button>
    </form>
  </div>
</div>
